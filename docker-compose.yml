version: "3"
# 服务集合
services:
  # 跟踪服务器(Tracker Server)
  tracker:
    # 创建PHP容器，由于php容器比较复杂，这里选择使用 Dockerfile 文件创建容器
    build:
      context: ./
      dockerfile: ./service/Tracker/Dockerfile
    # 容器名称
    container_name: Fastdfs.Tracker
    # 对外暴露的访问端口
    expose:
    - "22122"
    - "8080"
    # 目录映射
    #volumes:
    # 挂载文件目录 本地目录:容器目录:权限（ro-只读，rw-可读可写）
    # Tracker 配置文件
    #- ./logs/tracker/:/var/fdfs:rw
    environment:
    # 同步时区
    - TZ=Asia/Shanghai
    - PORT=22122
    # 网路名称
    networks:
      - fastdfs
    # 开机启动
    restart: always
    command: tracker
  # 存储服务器(Storage Server)
  storage:
    # 创建PHP容器，由于php容器比较复杂，这里选择使用 Dockerfile 文件创建容器
    build:
      context: ./
      dockerfile: service/Storage/Dockerfile
    # 容器名称
    container_name: Fastdfs.Storage
    # 对外暴露的访问端口
    expose:
    - "23000"
    - "80"
    ports:
    - "10000:80"
    - "10001:9999"
    - "23000:23000"
    environment:
    # 同步时区
    - TZ=Asia/Shanghai
    - PORT=23000
    # 集群服务器地址
    - TRACKER_SERVER=Fastdfs.Tracker:22122
    # 分组名称
    - GROUP_NAME=group1
    # 目录映射
    volumes:
    # 挂载文件目录 本地目录:容器目录:权限（ro-只读，rw-可读可写）
    # Tracker 配置文件
    - ./logs/storage1/logs:/var/fdfs/logs:rw
    - ./logs/nginx/:/usr/local/nginx/logs/:rw
    - /home/jiang/图片/:/data/images/:rw
    # 网路名称
    networks:
    - fastdfs
    # 开机启动
    links:
    - tracker
    restart: always
    depends_on:
    - tracker
    command: storage
networks:
  fastdfs: